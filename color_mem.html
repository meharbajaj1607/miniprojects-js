<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory Challenge</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
        }
        .box{
            border-radius: 10%;
            border: 4px solid black;
        }
        #game{
            height: 700px;
            width: 700px;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(2,1fr);
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Color Memory Challenge</h1>
    <h3>Press any key to start</h3>
    <div id="game">
        <div class="box" id="red" style="background-color: red;"></div>
        <div class="box" id="blue" style="background-color: blue;"></div>
        <div class="box" id="green" style="background-color: green;"></div>
        <div class="box" id="yellow" style="background-color: yellow;"></div>
    </div>

    <script>
        let h = document.querySelector("h3");
        let state=false;
        let gameSeq=[];
        let userSeq=[];
        const color=['green','red','blue','yellow'];
        let lvl=0;
        function lvlup(){
            lvl++;
            h.innerText="Level "+lvl;
            genSeq();
        }
        document.addEventListener("keyup",()=>{
            if(!state){
                state=true;
                lvlup();
            }
        })
        function check(){
            let f=1;
            let i = gameSeq.length-1;
            if(gameSeq[i]!=userSeq[i]){
                f=0;
                h.innerHTML=`<center>GAMEOVER! Press any key to start<br>Score:${(lvl-1)}</center>`;
                return;
            }
            if(f==1){
                if(gameSeq.length==userSeq.length){
                    gameSeq=[];
                    userSeq=[];
                    setTimeout(()=>{
                        lvlup();
                    },2000)
                }
            }
        }
        function gameFlash(){
            for(let i=0;i<gameSeq.length;i++){
                let c=gameSeq[i];
                let d = document.querySelector("#"+c);
                setTimeout(()=>{
                    d.style.backgroundColor="white";
                    setTimeout(()=>{
                        d.style.backgroundColor=c;
                    },250)
                },1000*i)
            }
        }
        function userFlash(c){
            let d = document.querySelector("#"+c);
            d.style.backgroundColor="white";
                setTimeout(()=>{
                d.style.backgroundColor=c;
            },250)
        }
        function enterSeq(){
            let d = this;
            userSeq.push(this.getAttribute("id"));
            userFlash((this.getAttribute("id")));
            check();
        }
        function genSeq(){
            for(let i=0;i<lvl;i++){
                let c=Math.floor(Math.random()*4);
                gameSeq.push(color[c]);
            }
            gameFlash();
            console.log(gameSeq);
        }
        let div = document.querySelectorAll(".box");
        for(let d of div){
            d.addEventListener("click",enterSeq);
        }
    </script>
</body>
</html>
