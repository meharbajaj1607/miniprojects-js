<html>
<head>
    <title>TO DO</title>
    <style>
        button{
            background-color: #FFD8D9;
            border-radius: 100%;
            border: none;
            cursor: pointer;
        }
        #box,#list{
            display: flex;
            flex-direction: column;
        }
        .pointer{
            cursor: pointer;
        }
        #input,li{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        main{
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
            width: 40%; 
            border: 4px dotted #d49698; 
            border-radius: 10px; 
            height: auto;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
</head>
<body style="background-image: url('https://img.freepik.com/premium-vector/cute-background-vector_363897-9858.jpg'); background-size: cover;">
    <header><u><h1 style="text-align: center; font-size: 4rem; font-family: Cooper Black;">To-Do</h1></u></header>
    <main>
        <div id="box">
            <div id="input">
                <label for="task"><h3 style="display: inline-block; margin: 5px; font-size: 1.75rem;">Add task:</h3></label>
                <input id="task" style="background-color: #FFD8D9; border-radius: 10px;padding-left: 5px; height: 1.5rem;">
                <button id="add"><span class="material-symbols-outlined">add</span></button>
            </div>
            <div id="list"><ul style="list-style-type: none;"></ul></div>
        </div>
    </main>
    <script>
        let i = document.querySelector("#task");
let b = document.querySelector("#add");
let l = document.querySelector("#list");

b.addEventListener("click", () => {
  let val = i.value.trim();
  if (val === "") return; // ignore empty tasks
  i.value = "";

  let u = document.createElement("li");
  l.append(u);

  let c = document.createElement("input");
  c.type = "checkbox";
  c.className = "check";

  let p = document.createElement("p");
  p.className = "ptext";
  p.innerText = val;

  // attach listener to this checkbox
  c.addEventListener("change", () => {
    if (c.checked) {
      p.style.textDecoration = "line-through";
    }
    else {
      p.style.textDecoration = "none";
      p.style.color = "black";
    }
  });

  u.prepend(c);
  u.append(p);
});

    </script>
</body>
</html>
